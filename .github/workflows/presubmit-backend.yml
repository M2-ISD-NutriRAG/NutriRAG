name: Backend Presubmit

on:
    pull_request:
        paths:
            - "backend/**.py"
            - "backend/requirements.txt"
            - "backend/pytest.ini"
            - ".github/workflows/presubmit-backend.yml"
    push:
        branches:
            - main
        paths:
            - "backend/**.py"
            - "backend/requirements.txt"
            - "backend/pytest.ini"
            - ".github/workflows/presubmit-backend.yml"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: "backend/requirements.txt"

            - name: Install dependencies
              run: |
                  cd backend
                  pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run contract tests
              run: |
                  set +e
                  cd backend
                  pytest -v -m contract
                  exit_code=$?
                  if [ $exit_code -eq 0 ] || [ $exit_code -eq 5 ]; then
                      exit 0
                  else
                      exit $exit_code
                  fi

            - name: Run unit tests
              run: |
                  set +e
                  cd backend
                  pytest -v -m unit
                  exit_code=$?
                  if [ $exit_code -eq 0 ] || [ $exit_code -eq 5 ]; then
                      exit 0
                  else
                      exit $exit_code
                  fi
