# Pytest configuration for test discovery and marker definitions
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (slower, real DB)
    contract: Contract/schema tests
    slow: Slow running tests