name: CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - 'equipe2/**'  # Toutes les branches de équipe 2
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Vérifications essentielles
  essential-checks:
    name: Essential Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 black pytest pytest-cov
          pip install -r requirements.txt || echo "No requirements.txt"
      
      # Erreurs Python critiques
      - name: Check for Python errors
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      # Code mal formaté
      - name: Check code formatting
        run: |
          black --check .
      
      # Tests échouent
      - name: Run tests
        run: |
          pytest tests/ -v
      
      # Problèmes de qualité
      - name: Code quality warnings
        run: |
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      # Sécurité
      - name: Security check
        run: |
          pip install bandit safety
          bandit -r . || true
          safety check || true
        continue-on-error: true

  # C'est optionnel ca bloque pas le pipeline
  # Stats de qualité de code
  code-stats:
    name: Code Statistics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Seulement sur PR
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Code complexity
        run: |
          pip install radon
          radon cc . -a
          radon mi .
        continue-on-error: true