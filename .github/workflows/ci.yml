jobs:
  lint-and-test:
    name: Lint, Format & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pour les analyses de diff
      
      # 2. Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      # 3. Affichage de la version Python
      - name: Display Python version
        run: |
          python --version
          pip --version
      
      # 4. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint pytest pytest-cov
          pip install -r requirements.txt || echo "No requirements.txt found"
      
      # 5. Linting avec Flake8
      - name: Lint with Flake8
        run: |
          # Stop build si erreurs Python ou complexité trop élevée
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (pas d'arrêt du build)
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || true
        continue-on-error: false
      
      # 6. Check formatting avec Black
      - name: Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true
      
      # 7. Check imports avec isort
      - name: Check imports with isort
        run: |
          isort --check-only --diff .
        continue-on-error: true
      
      # 8. Type checking avec mypy
      - name: Type checking with mypy
        run: |
          mypy . --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true
      
      # 9. Analyse de code avec pylint
      - name: Analyze code with pylint
        run: |
          pylint **/*.py --fail-under=7.0 || true
        continue-on-error: true
      
      # 10. Tests unitaires avec pytest
      - name: Run tests with pytest
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing || echo "No tests found"
        continue-on-error: true
      
      # 11. Security check avec bandit
      - name: Security check with bandit
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true
      
      # 12. Dependency check
      - name: Check for security vulnerabilities
        run: |
          pip install safety
          safety check --json || true
        continue-on-error: true

